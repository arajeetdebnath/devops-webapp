name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm install; fi

      - name: Run tests
        run: |
          if [ -f package.json ]; then npm test; else echo "No tests defined"; fi

      - name: Generate logs
        run: echo "Build and tests completed successfully"
